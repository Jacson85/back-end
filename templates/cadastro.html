<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
  <div class="container">

    <!--botoes de paginas-->
    <u class="'list-unstyled">
      <li><a href="index.html">Cadastro</a></li>
      <li><a href="{{ url_for('carregacompras') }}">compras</a></li>
                <!--<li><a href="inclusao.html">Inclusão</a></li>
                <li><a href="contato.html"> Contatos </a></li>-->
    </u>
    <h1>CADASTRO DE ALUNO</h1>

    <form id="cadastroForm" method="POST" action="/cadastro">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" aria-describedby="Digite seu nome" name="nome" required>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" aria-describedby="Digite seu CPF" name="cpf" required >
      </div>

      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" aria-describedby="Digite sua cidade" name="cidade"required>
      </div>

      <div class="mb-3">
        <label for="matricula" class="form-label">Matrícula</label>
        <input type="text" class="form-control" id="matricula" aria-describedby="Digite sua matrícula" name="matricula">
      </div>

      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" aria-describedby="Digite seu estado" name="estado" requerid>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>

    </form>
    <br>
    

    {% if mensagem %}
      <p>{{ mensagem }}</p>
    {% endif %}
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener("submit", function() {
        setTimeout(() => {
            document.getElementById('cadastroForm').reset();
        }, 1000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
