<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro_produto</title>
</head>
<body>
  <div class="container">

    <!-- Botões de páginas -->
   

    <h1><center>Cadastro de produtos</center></h1>

    <form id="cadastroForm" method="POST" action="/cadastro_produto">
      <div class="mb-3">
        <label for="nome" class="form-label">Produto</label>
        <input type="text" class="form-control" id="produto" name="produto" required>
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Preço</label>
        <input type="text" class="form-control" id="preco" name="preco" required>
      </div>

      <div class="mb-3">
        <label for="matricula" class="form-label">Quantidade</label>
        <input type="text" class="form-control" id="quantidade" name="quantidade">
      </div>


      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <br>

    {% if mensagem %}
      <p>{{ mensagem }}</p>
    {% endif %}
  </div>

  <script>
    document.getElementById('cadastroForm')?.addEventListener("submit", function() {
        setTimeout(() => {
            document.getElementById('cadastroForm').reset();
        }, 1000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
