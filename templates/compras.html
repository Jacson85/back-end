<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>produtos</title>
</head>
<body>
  
    <div class="container">
      <!--Menu-->
      <nav>
        <li><a href="index.html">Cadastro</a></li>
                <li><a href="compras.html">compras</a></li>
      </nav>  
        <!--Tela de vendas-->
        <h1><center>Tela de Vendas</center></h1>
        <form id="cadastroForm" method="POST" action="/carregacompras">
    
          <div class="mb-3">
            <label for="produto" class="form-label">Produto</label>
            <input type="text" class="form-control" id="produto" aria-describedby="Digite o produto" name="produto" required>
          </div>
          
          <!--Min= minimo de valor, step= controlar os numero decimais, required= para o campo ser obrigatório-->
          <div class="mb-3">
            <label for="cpf" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" aria-describedby="Digite a quantidade" name="quantidade" min="1" required> <!--Adicionado 'MIN, REQUIRED E STEP' para filtrar melhor o formulário-->
          </div>
    
          <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" class="form-control" id="preco" aria-describedby="Digite o valor" name="preco" step="0.01" required>
          </div>
    
          <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>

          <!--Tabela-->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Ultimo nome</th>
                <th scope="col">E-mail</th>
                <th scope="col"> telefone</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>nome1</td>
                <td>ultimo nome1</td>
                <td>e-mail1</td>
                <td>telefone1</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>nome2</td>
                <td>ultimo nome2</td>
                <td>e-mail2</td>
                <td>telefone2</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>nome3</td>
                <td>ultimo nome3</td>
                <td>e-mail3</td>
                <td>telefone3</td>
              </tr>
            </tbody>
          </table>
    
        </form>
    
        {% if mensagem %}
          <p>{{ mensagem }}</p>
        {% endif %}
      </div>
    
      <script>
        document.getElementById('cadastroForm').addEventListener("submit", function() {
            setTimeout(() => {
                document.getElementById('cadastroForm').reset();
            }, 1000);
        });
      </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
