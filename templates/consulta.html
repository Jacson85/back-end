<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Relação de alunos</title>
</head>
<body>
<div class="container">
    <h1><b><center>Tabela</center></b></h1>

    <!--Botão carregar alunos-->
    <form action="/grid" method="post">
        <button type="submit" name="gerar_grid" calss="'btn btn-primary">Relatório</button>
    </form>

    <!--1 linha-->
    {% if clientes %}
    <table class="table table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Matricula</th>
            <th scope="col">Cidade</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>

        <!--2 linha-->
        <tbody>
        {% for aluno in clientes %}
          <tr>
            <th scope="row"> {{ aluno[0] }}</th>
            <td>{{ aluno[1] }}</td>
            <td>{{ aluno[2] }}</td>
            <td>{{ aluno[3] }}</td>
            <td>{{ aluno[4] }}</td>
            <td>{{ aluno[5] }}</td>
          </tr>
        {% endfor %}

    </table>
    {% endif %}
    </form>

    {% if mensagem %}
      <p>{{ mensagem }}</p>
    {% endif %}
</div>




    <script>
        document.getElementById('cadastroForm').addEventListener("submit", function() {
            setTimeout(() => {
                document.getElementById('cadastroForm').reset();
            }, 1000);
        });
      </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>    
</body>


</html>
