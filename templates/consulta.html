<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Consultas</title>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center fw-bold">Consultas</h1>

    <!-- Botão carregar alunos -->
    <form action="/grid" method="post">
        <button type="submit" name="gerar_grid" class="btn btn-primary">Relatório</button>
    </form>

    {% if clientes %}
    <table class="table table-striped table-bordered text-center mt-3">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Cidade</th>
            <th scope="col">Estado</th>
            <th scope="col">Matrícula</th>
            
          </tr>
        </thead>
        <tbody>
        {% for aluno in clientes %}
          <tr>
            <th scope="row">{{ aluno[0] }}</th>
            <td>{{ aluno[1] }}</td>
            <td>{{ aluno[2] }}</td>
            <td>{{ aluno[3] }}</td>
            <td>{{ aluno[4] }}</td>
            <td>{{ aluno[5] }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}

    {% if mensagem %}
      <p class="text-success text-center">{{ mensagem }}</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
