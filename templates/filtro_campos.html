<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Relação de alunos</title>
</head>
<body>
<div class="container">
    <h1><b><center>Filtro por campos</center></b></h1>

    <!--Botão carregar alunos-->
    <form action="/filtro" method="post">
        <button type="submit" name="gerar_grid" class="'btn btn-primary">Consultar Alunos</button><br>
        Digite o nome do aluno<input type="text" name="filtro_imput" class="btn btn-primary"> 
    </form>

    <br> <br>
    <!--1 linha-->
    {% if alunos %}
    Nome: <input type="text" id="nome" value="">
    Cidade: <input type="text" id="cidade" value="">
    CPF: <input type="text" id="cpf" value="">
    Matrícula: <input type="text" id="matricula" value="">
    Estado: <input type="text" id="estado" value="">

        <!--2 linha-->
        <tbody>
        {% for aluno in alunos %}
        <script>
          document.getElementById('nome').value = "{{ aluno[1] }}";
          document.getElementById('cidade').value = "{{ aluno[2] }}";
          document.getElementById('cpf').value = "{{ aluno[3] }}";
          document.getElementById('matricula').value = "{{ aluno[4] }}";
          document.getElementById('estado').value = "{{ aluno[5] }}";
          
      </script>
        {% endfor %}

    </table>
    {% endif %}
    </form>

    {% if mensagem %}
      <p>{{ mensagem }}</p>
    {% endif %}
</div>




    <script>
        document.getElementById('cadastroForm').addEventListener("submit", function() {
            setTimeout(() => {
                document.getElementById('cadastroForm').reset();
            }, 1000);
        });
      </script>

</body>
</html>
