<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Cadastro de Curso</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center"><b>Cadastro de Cursos</b></h1>

    <form id="cadastroForm" method="POST" action="/cadastro_curso">
      <div class="mb-3">
        <label for="nome_curso" class="form-label">Curso</label>
        <input type="text" class="form-control" id="nome_curso" name="nome_curso" required>
      </div>
      <div class="mb-3">
        <label for="codigo_curso" class="form-label">Código do curso</label>
        <input type="text" class="form-control" id="codigo_curso" name="codigo_curso" required>
      </div>
      <div class="mb-3">
        <label for="data_inicio" class="form-label">Data de início</label>
        <input type="date" class="form-control" id="inicio_inicio" name="inicio_curso">
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
    <br>

    {% if mensagem %}
      <p class="text-success text-center">{{ mensagem }}</p>
    {% endif %}
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener("submit", function(event) {
        setTimeout(() => {
            this.reset();
        }, 1000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
